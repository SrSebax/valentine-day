<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de amor</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/note.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen magical-gradient overflow-hidden flex items-center justify-center">
    <div class="container mx-auto px-2 py-4 relative">
        <!-- Content Container -->
        <div class="max-w-4xl mx-auto">
            <!-- GIF Display -->
            <div id="gifContainer" class="glass-effect p-6 mb-6 text-center flex justify-between items-center">
                <div class="gif-container mx-auto w-full md:w-1/2">
                    <img src="/api/placeholder/300/300" alt="" id="gifDisplay" class="w-full h-auto">
                </div>
                <div id="wishContainer" class="glass-effect p-6 text-center ml-6">
                    <p id="wishText" class="text-xl md:text-2xl lg:text-3xl text-pink-600 font-semibold"></p>
                </div>
            </div>

            <!-- Love Note Display -->
            <div id="noteContainer" class="glass-effect p-6 mb-6 text-center">
                <p id="noteText" class="text-lg md:text-xl lg:text-2xl text-pink-600 font-semibold"></p>
            </div>

            <!-- Navigation -->
            <div class="text-center flex justify-center gap-8">
                <button id="nextButton" class="glass-effect px-8 py-4 text-lg md:text-xl font-bold text-pink-500 rounded-full transition-all duration-300 hover:scale-110 hover:shadow-lg group beating">
                    <span class="inline-block transition-transform group-hover:translate-x-2"></span>
                </button>
                <button id="nextPageButton" class="glass-effect px-8 py-4 text-lg md:text-xl font-bold text-pink-500 rounded-full transition-all duration-300 hover:scale-110 hover:shadow-lg group beating hidden">
                    <span class="inline-block transition-transform group-hover:translate-x-2"></span>
                </button>
            </div>

            <!-- Progress Indicator -->
            <div class="mt-6 flex justify-center gap-2">
                <div id="progressDots" class="flex space-x-2"></div>
            </div>
        </div>
    </div>
    <script src="/js/note.js" type="module"></script>
    <script type="module">
        import { wordings } from '/js/wordings.js';

        document.getElementById('gifDisplay').alt = wordings.gifAltText;
        document.getElementById('wishText').textContent = wordings.wishText;
        document.getElementById('nextButton').querySelector('span').textContent = wordings.nextButtonText;
        document.getElementById('nextPageButton').querySelector('span').textContent = wordings.nextPageButtonText;
    </script>
</body>
</html>
